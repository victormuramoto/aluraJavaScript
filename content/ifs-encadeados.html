<!doctype html>
<html>
    <head>
        <title>Ifs encadeados</title>
    </head>
    <body>
        Exercicios extra de ifs encadeados
        <script>
        //se o salário mensal for maior que 0 e menor que 1000, imprime "o bonus é 5%" no console
        //se não cair na condição anterior e o salário mensal for menor que 2000, imprime "o bonus é 10%" no console
        //se não cair na condição anterior, imprime "o bonus é 15%" no console

        var salarioMensal = 2300;
        if(salarioMensal > 0 && salarioMensal < 1000)
          console.log('bonus 5%');
        else if (salarioMensal < 2000 )
          console.log('bonus 10%');
        else
          console.log('bonus 15%');

        </script>
    </body>
</html>
